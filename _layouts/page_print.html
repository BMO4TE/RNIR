---
layout: default_print
comments: true
---
<div class="post-header">
    <h1 class="post-title-main" id="{{page.permalink | replace: '/', '' }}">{{ page.title }}</h1>
</div>

<div class="post-content">

    {% if page.author %}
    <div class="author">{{page.author}}</div>
    {% endif %}
    {{ content }}
</div>
